<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Style main content */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        /* Style footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Mobile layout */
        @media (max-width: 600px) {
            header {
                padding: 10px;
            }

            header h1 {
                font-size: 24px;
            }

            header nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            main {
                padding: 10px;
            }

            footer {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my simple website!</p>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image" style="max-width: 100%;" />
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This is a brief description of me and my website.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach me at example@example.com.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Simple Website</p>
    </footer>
</body>
</html>
